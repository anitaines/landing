<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <link rel="shortcut icon" href="data:image/x-icon;" type="image/x-icon">
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1>Have the best lunch at Le Wagon!</h1>
      <p>Change your life, learn to code while eating the best lunch ever.</p>
      <a class="btn-purple" href="">Apply now!</a>
    </div>
  </div>

  <!-- code a "How it works" section -->
  <div class="container">
    <h2>How it works</h2>
    <div class="cards">

      <div class="card">
        <img src="images/undraw_join_re_w1lh.svg" alt="">
        <h3>Apply</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <div class="card">
        <img src="images/undraw_cooking_re_g99p.svg" alt="">
        <h3>Lunch</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

      <div class="card">
        <img src="images/undraw_engineering_team_a7n2.svg" alt="">
        <h3>Code</h3>
        <p>Lorem ipsum dolor sit amet.</p>
      </div>

    </div>

  </div>

  <!-- code a footer -->
  <footer class="footer-landing">
    <ul>
      <li><a href="#"><i class="fab fa-fw fa-facebook-f"></i></a></li>
      <li><a href="#"><i class="fab fa-fw fa-github"></i></a></li>
      <li><a href="#"><i class="fab fa-fw fa-twitter"></i></a></li>
      <li><a href="#"><i class="fab fa-fw fa-instagram"></i></a></li>
    </ul>
    <p>Lunch was cooked with <i class="fas fa-heart"></i> by <span>Schugge</span>.</p>
  </footer>

</body>
</html>
